<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic|Archivo+Narrow:400,400italic,700,700italic' rel='stylesheet'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/buttons.css" rel="stylesheet">
  <link href="../css/list-group.css" rel="stylesheet">
  <meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<h1>Header</h1>

	<header class="masthead">

		<div class="masthead-top">
			<h1 class="logo-wrapper brand"><a href="index.html" class="logo"></a>Shirtz</h1>
		<div class="cart giga sb-search">

				<a href="#"><i class="fa fa-shopping-cart"></i>Cart (1)</a>
		</div>
			<div id="search">
				<div id="sb-search" class="sb-search">
		    	<form>
        		<input class="sb-search-input" placeholder="Whatcha lookin' for..." type="search" value="" name="search" id="search">
        		<input class="sb-search-submit" type="submit" value="">
        		<span class="sb-icon-search"></span>
		    	</form>
				</div>
			</div>
		</div>
		<div id="pattern" class="pattern">
    <!--Begin Pattern HTML-->
     <a href="#" class="menu-link">Menu</a>
			<nav id="menu" role="navigation">
				<ul class="list-group ">
					<li class="list-group-item"><a href="#">Home</a></li>
					<li class="list-group-item"><a href="#">About</a></li>
					<li class="list-group-item"><a href="#">Products</a></li>
					<li class="list-group-item"><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/classie.js"></script>
<script src="../js/uisearch.js"></script>
<script>
	new UISearch( document.getElementById( 'sb-search' ) );
</script>
<script>
$(document).ready(function() {
    var menulink = $('.menu-link');
	var nav = $('#menu');

	menulink.click(function() {
  		nav.toggleClass('active');
  		return false;
	});
});
</script>
</body>

</html>
