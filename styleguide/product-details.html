<h1>Product Details</h1>

<div class="product">

	<div class="media">
		<div class="media-img">
			<img src="http://placehold.it/300x350" alt="">
		</div>
	</div>
	<div class="details gutter">
		<div>
		<ul class="list-group">
			<li class="list-group-item">
				<a href="#" class="icon-link">
					<i class="icon i-32 i-small"></i>
					<span class="icon-label">Small</span>
				</a>
			</li>
			<li class="list-group-item">
				<a href="#" class="icon-link">
					<i class="icon i-32 i-medium"></i>
					<span class="icon-label">Medium</span>
				</a>
			</li>
			<li class="list-group-item">
				<a href="#" class="icon-link">
					<i class="icon i-32 i-large"></i>
					<span class="icon-label">Large</span>
				</a>
			</li>
			<li class="list-group-item">
				<a href="#" class="icon-link">
					<i class="icon i-32 i-xlarge"></i>
					<span class="icon-label">X-Large</span>
				</a>
			</li>
		</ul>
	</div>
	<div>
		<div class="media-body-stacked">
			<h2 class="peta">Price</h2>
		</div>
		<div class="media">
			<dt class="mega brand media-title">Product Name</dt>
			<dd class="media-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</dd>
