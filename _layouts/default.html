<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}} · Shirtz</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic|Archivo+Narrow:400,400italic,700,700italic' rel='stylesheet'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/shirtz.css" rel="stylesheet">
  <meta name="description" content="{{page.meta}}">
</head>
<body>

  <header class="masthead grid" role="banner">

    <div class="masthead-top">
      <h1 class="logo-wrapper brand heading gutter"><a href="{{site.baseurl}}/" class="logo">Shirtz</h1></a>
    <div class="cart giga sb-search">
      <a href="{{site.baseurl}}/cart"><i class="fa fa-shopping-cart"></i><span class="hide-text">Cart</span></a>
    </div>
    <div id="search" class="grid" role="search">
      <div id="sb-search" class="sb-search">
        <form method="get" action="{{site.baseurl}}/search/" >
          <label for="search">Search</label>
          <input class="sb-search-input" placeholder="Search..." type="search" value="" name="search" id="search">
          <input class="sb-search-submit" type="submit" value="Search">
          <span class="sb-icon-search"></span>
        </form>
      </div>
    </div>
  </div>
    <div id="pattern" class="pattern brand-family">
    <!--Begin Pattern HTML-->
     <a href="#" class="menu-link  brand-family">Menu</a>
      <nav id="menu" role="navigation">
        <ul class="list-group">
          <li class="list-group-item">
            <a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a></li>
          <li class="list-group-item">
            <a class="{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a></li>
          <li class="list-group-item">
            <a class="{% if page.url contains 'product' or page.url contains 'men' or page.url contains 'women' %}current{% endif %}" href="{{site.baseurl}}/products">Products</a></li>
        </ul>
      </nav>
    </div>
  </header>

{% if page.showbanner %}
<div class="banner">
  <h2 class="peta">{{page.bannertext}}</h2>
</div>
{% endif %}

{{content}}

<footer class="footer grid" role="contactinfo">
  <div class="list-group unit unit-s-1 unit-m-1-3 unit-l-1-3">
    <nav id="nav" class="nav nav-bottom">
      <ul class="list-group ">
          <li class="list-group-item">
            <a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a></li>
          <li class="list-group-item">
            <a class="{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a></li>
          <li class="list-group-item">
            <a class="{% if page.url contains 'product' or page.url contains 'men' or page.url contains 'women' %}current{% endif %}" href="{{site.baseurl}}/products">Products</a></li>
        </ul>
    </nav>
  </div>

  <div class="unit unit-s-1 unit-m-2-3 unit-l-2-3">
    <ul class="social">
      <li>
        <a class="ease-all" href="https://facebook.com/">
          <i class="fa fa-facebook"></i>
          <span class="hide-text">Facebook</span>
        </a>
      </li>

      <li>
        <a class="ease-all" href="https://twitter.com/">
          <i class="fa fa-twitter"></i>
          <span class="hide-text">Twitter</span>
        </a>
      </li>

      <li>
        <a class="ease-all" href="https://youtube.com/">
          <i class="fa fa-youtube-play"></i>
          <span class="hide-text">Youtube</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="copyright unit unit-s-1 unit-m-1 unit-l-1">
    <ul>
      <li> Tel: 555-420-1543</li>
      <li> Email: <a href="mailto:#">contact@shirtz.com</a></li>
      <li> Copyright © 2014 Shirtz</li>
    </ul>
  </div>
</footer>

<!--search-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="{{site.baseurl}}/js/classie.js"></script>
<script src="{{site.baseurl}}/js/uisearch.js"></script>
<script>
  new UISearch( document.getElementById( 'sb-search' ) );
</script>
<script>
$(document).ready(function() {
    var menulink = $('.menu-link');
  var nav = $('#menu');

  menulink.click(function() {
      nav.toggleClass('active');
      return false;
  });
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="{{site.baseurl}}/js/jquery.flexslider.js"></script>
<script charset="utf-8">
  $(window).load(function() {
    $('.flexslider').flexslider();
  });
</script>

</body>
</html>
