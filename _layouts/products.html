---
layout: default
---
<main role="main">
	<div class="grid">
		<div class="gutter unit unit-s-1 unit-m-1 unit-l-1">
			<h1>{{page.title}}</h1>
		</div>
		<div class="gutter unit unit-s-1 unit-m-1-2 unit-l-1-3">

			<div class="slideshow-container">
						<div id="loading" class="loader"></div>
						<div id="slideshow" class="slideshow"></div>
					</div>
				</div>
			<div id="thumbs" class="unit unit-s-1-2 unit-m-1-4 unit-l-1-4">
				<ul class="thumbs noscript">
        <li class="list-group-item">
            <a class="thumb" name="shirt" href="{{site.baseurl}}/images/{{page.thumb}}" title="your image title">
                <img src="{{site.baseurl}}/images/{{page.thumb}}" alt="Photo of {{page.title}}" />
            </a>
            <div class="caption">
            </div>
        </li>
        <li class="list-group-item">
            <a class="thumb" name="shirt-2" href="{{site.baseurl}}/images/{{page.image}}" title="your image title">
                <img src="{{site.baseurl}}/images/{{page.image}}" alt="Photo of {{page.title}}" />
            </a>
            <div class="caption">
            </div>
        </li>
      </ul>
			</div>

		<div class="unit unit-s-2-3 unit-m-1-3 unit-l-1-3">
			<ul class="list-group">
				<li class="list-group-item">
					<a href="#" class="icon-link">
						<i class="icon i-32 i-small"></i>
						<span class="icon-label">Small</span>
					</a>
				</li>
				<li class="list-group-item">
					<a href="#" class="icon-link">
						<i class="icon i-32 i-medium"></i>
						<span class="icon-label">Medium</span>
					</a>
				</li>
				<li class="list-group-item">
					<a href="#" class="icon-link">
						<i class="icon i-32 i-large"></i>
						<span class="icon-label">Large</span>
					</a>
				</li>
				<li class="list-group-item">
					<a href="#" class="icon-link">
						<i class="icon i-32 i-xlarge"></i>
						<span class="icon-label">X-Large</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="gutter unit unit-s-1 unit-m-1-2 unit-l-2-3">
			<dl>
				<dt>Artist:</dt><dd class="giga">{{page.artist}}</dd>
				<dt>Price:</dt><dd class="giga">{{page.price}}</dd>
				<dt>Material:</dt><dd>{{page.material}}</dd>
				<dt>Description:</dt><dd>{{content}}</dd>

		<a class="btn ease-all" href="{{site.baseurl}}/cart">Add to Cart</a>

	</div>
</main>

<!--slideshow-->
<script src="{{site.baseurl}}/js/jquery-1.3.2.js"></script>
<script src="{{site.baseurl}}/js/jquery.galleriffic.js"></script>
<script src="{{site.baseurl}}/js/jquery.opacityrollover.js"></script>
<script type="text/javascript">
			document.write('<style>.noscript { display: none; }</style>');
</script>

		<script type="text/javascript">
			jQuery(document).ready(function($) {
				// We only want these styles applied when javascript is enabled
				$('div.navigation').css({'width' : '300px', 'float' : 'left'});
				$('div.content').css('display', 'block');

				// Initially set opacity on thumbs and add
				// additional styling for hover effect on thumbs
				var onMouseOutOpacity = 0.67;
				$('#thumbs ul.thumbs li').opacityrollover({
					mouseOutOpacity:   onMouseOutOpacity,
					mouseOverOpacity:  1.0,
					fadeSpeed:         'fast',
					exemptionSelector: '.selected'
				});

				// Initialize Advanced Galleriffic Gallery
				var gallery = $('#thumbs').galleriffic({
					delay:                     2500,
					numThumbs:                 15,
					preloadAhead:              10,
					enableTopPager:            true,
					enableBottomPager:         true,
					maxPagesToShow:            7,
					imageContainerSel:         '#slideshow',
					controlsContainerSel:      '#controls',
					captionContainerSel:       '#caption',
					loadingContainerSel:       '#loading',
					renderSSControls:          true,
					renderNavControls:         true,
					playLinkText:              'Play Slideshow',
					pauseLinkText:             'Pause Slideshow',
					prevLinkText:              '&lsaquo; Previous Photo',
					nextLinkText:              'Next Photo &rsaquo;',
					nextPageLinkText:          'Next &rsaquo;',
					prevPageLinkText:          '&lsaquo; Prev',
					enableHistory:             false,
					autoStart:                 false,
					syncTransitions:           true,
					defaultTransitionDuration: 900,
					onSlideChange:             function(prevIndex, nextIndex) {
						// 'this' refers to the gallery, which is an extension of $('#thumbs')
						this.find('ul.thumbs').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);
					},
					onPageTransitionOut:       function(callback) {
						this.fadeTo('fast', 0.0, callback);
					},
					onPageTransitionIn:        function() {
						this.fadeTo('fast', 1.0);
					}
				});
			});
		</script>
